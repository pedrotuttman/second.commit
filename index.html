<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <img src="logoFluxo.png" alt="Logo Fluxo" class="logo">
        <div class="bar-text">FluxoSocial</div>
        <div class="happening-now">It's happening now!</div>
    </div>
    <div class="login-message">Faça seu login!</div>
    <img src="Pré-Capa.png" alt="Pré-Capa" class="pre-cover-image">
    <div class="login-container">
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <div class="password-container">
                    <label for="password">Senha</label>
                    <a href="#" class="forgot-password-inline">Esqueceu sua senha?</a>
                </div>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class="small-text">Lembre-se de mim</label>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="social-login-buttons">
            <button class="google-login">
                <img src="logoGoogle.png" alt="Google Icon" class="button-icon"> Entrar com o Google
            </button>
            <button class="apple-login">
                <img src="logoApple.png" alt="Apple Icon" class="button-icon"> Entrar com Apple
            </button>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
